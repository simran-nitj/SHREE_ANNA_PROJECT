{% extends 'marketplace/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Log In</h2>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <div class="mt-3">
                <small class="text-muted">
                    Need an account? <a href="{% url 'register' %}">Sign Up Here</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
